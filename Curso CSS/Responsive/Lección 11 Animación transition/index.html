<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaci√≥n y propiedades</title>
	<style type="text/css">
		#contenedor{
			width: 1000px;
			height: 600px;
			border:2px solid;
			margin:0 auto;
			background-color: #a6fcd9;
			transition: background 1s;
			text-align: center;
		}
		
		#contenedor img{
			width: 200px;
			height: 200px;
			transition-property: width, height;
			transition-duration: 2s, 2s;
		}
		#contenedor img:hover{
			width: 600px;
			height:600px;
		}


	</style>
</head>
<body>
	<section id="contenedor">
	<img src="image/ougi.jpg" alt="ougi">		
	</section>

</body>
</html>
