<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas SVG y sus atributos</title>

</head>
<body>
	<ol>
		<li>Círculo</li><br/>

		<svg height ="100" width="100">
			<circle cx ="50" cy ="50" r="40" fill="red" stroke ="black" stroke-width="3"/>
		</svg>

		<li>Rectángulo</li></br>

		<svg height ="100" width ="200">
			<rect height ="100" width ="200" fill="blue" stroke="black" stroke-width="4"/>
		</svg>

		

 		<li>Elipse</li></br>
 		<svg height ="500" width="500">
 			<ellipse cx="200" cy ="80" rx="100" ry="50" fill ="yellow" stroke="black" stroke-width="4"/>
		</svg>

		
	</ol>
</body>
</html>
