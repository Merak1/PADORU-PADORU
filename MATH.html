<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
	<p id="p7"></p>
	<p id="p8"></p>
</body>
<script type="text/javascript">
	 var e =Math.E;
	 var pi = Math.PI;
	 var sqr2 =Math.SQRT2;
	 var sqrhlf =Math.SQRT1_2;
	 var lg2 =Math.LN2;
	 var lg10=Math.LN10;
	 var logbe2=Math.LOG2E;
	 var logbe10=Math.LOG10E;

	document.getElementById('p1').innerHTML ="El valor de el número de eluer es de " + e; + "y se obtiene con el método Math.E"
	document.getElementById('p2').innerHTML ="El valor de pi es de " + pi + "y se obtiene con el método Math.PI";
	document.getElementById('p3').innerHTML ="El valor de la raíz cuadrada de 2 es de " + sqr2 + "y se obtiene con el método Math.SQRT2";
	document.getElementById('p4').innerHTML ="El valor de la raíz cuadrada de 1/*2 es de " + sqrhlf + "y se obtiene con el método Math.SQRT1_2";
	document.getElementById('p5').innerHTML ="El valor de logaritmo natural de 2 es de " + lg2 + "y se obtiene con el método Math.LN2";
	document.getElementById('p6').innerHTML ="El valor de logaritmo natural de 10 es de " + lg10 + "y se obtiene con el método Math.LN10";
	document.getElementById('p7').innerHTML ="El valor de la base 2 logaritmo de E es de " + logbe2 + "y se obtiene con el método Math.LOG2E";
	document.getElementById('p8').innerHTML ="El valor de la base 10 logaritmo de E es de " + logbe10 + "y se obtiene con el método Math.LOG10E";



	





</script>
