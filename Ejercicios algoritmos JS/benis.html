<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

</head>
<body>
	<h4>Calcula 2 a la décima potencia</h4>
	<p id="benis1"></p>

</body>
<script type="text/javascript">
	var resultado = 1;
	var contador = 0;

	while(contador<10){
		resultado= resultado * 2;
		contador = contador + 1;
	}
document.getElementById('benis1').innerHTML ="2 a la décima potencia es igual a "+ resultado;


</script>
