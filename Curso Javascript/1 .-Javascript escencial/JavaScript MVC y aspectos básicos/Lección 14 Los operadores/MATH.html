<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objeto Math</title>
</head>
<body>
	<h1>Objeto Math</h1>

	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>
	<p id="m7"></p>
</body>
<script>
	// Objeto MATH

	var a = Math.PI; //CONSTANTE PI
	var b = Math.cos(90); // método cos() calcula el coseno de un ángulo.
	var c = Math.sin(180);// método sin() calcula el coseno de un ángulo.
	var d = Math.max(1,20);// Método max() permite calcular el número máximo entre varios números
	var e = Math.min(13,3);// Método min() permite calcular el número minimo entre varios números
	var f =Math.pow(2,4);//Método pow () permite calcular la potencia de un número
	var g =Math.sqrt(144); //Método sqrt()permite calcular la raíz cuadrada de un número 

	document.getElementById("m1").innerHTML = a;
	document.getElementById("m2").innerHTML = b;
	document.getElementById("m3").innerHTML = c;
	document.getElementById("m4").innerHTML = d;
	document.getElementById("m5").innerHTML = e;
	document.getElementById("m6").innerHTML = f;
	document.getElementById("m7").innerHTML = g;


</script>
</html>
