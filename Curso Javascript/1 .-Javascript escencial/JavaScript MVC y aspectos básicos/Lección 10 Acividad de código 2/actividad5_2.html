<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 5.2</title>
</head>
<body>
	<h1 id="comp1"></h1>
		<p id="codigo1"></p>
		<p id="ram1"></p>
		<p id="discoD1"></p>

	<h1 id="comp2"></h1>
		<p id="codigo2"></p>
		<p id="ram2"></p>
		<p id="discoD2"></p>

	<h1 id="comp3"></h1>
		<p id="codigo3"></p>
		<p id="ram3"></p>
		<p id="discoD3"></p>
</body>
<script>

	var c1 = "Computadora 1";
	document.getElementById("comp1").innerHTML = c1;

	function computador1 (codigo, ram, discoDuro){
		this.codigo = codigo;
		this.ram = ram;
		this.discoDuro = discoDuro;
	}

	var computador1 = new computador1("321456", "10gb", 123245);

	document.getElementById("codigo1").innerHTML = computador1.codigo;
	document.getElementById("ram1").innerHTML = computador1.ram;
	document.getElementById("discoD1").innerHTML = computador1.discoDuro;

	var c2 = "Computadora 2";

	document.getElementById("comp2").innerHTML =c2;

	function computador2 (codigo, ram,discoDuro){
		this.codigo = codigo;
		this.ram = ram;
		this.discoDuro = discoDuro;
	}
	var computador2 = new computador2 ("98456","20gb", 32154);

	document.getElementById("codigo2"). innerHTML = computador2.codigo;
	document.getElementById("ram2"). innerHTML = computador2.ram;
	document.getElementById("discoD2").innerHTML = computador2.discoDuro;

	var c3 = "Computadora 3";

	document.getElementById("comp3").innerHTML = c3;

	function computador3 (codigo, ram, discoDuro){
		this.codigo = codigo;
		this.ram = ram;
		this.discoDuro = discoDuro;
	}

	var computador3 = new computador3 ("65461", "10gb",135462);

	document.getElementById("codigo3").innerHTML = computador3.codigo;
	document.getElementById("ram3").innerHTML = computador3.ram;
	document.getElementById("discoD3"). innerHTML = computador3.discoDuro;
</script>

</html>
