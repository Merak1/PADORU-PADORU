<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Strings</title>
</head>
<body>
	<h1>Strings</h1>
	<p id="s1"></p>
	<p id="s2"></p>
	<p id="s3"></p>
	<p id="s3"></p>

<h1>Strings Métodos</h1>

	<p id="s4"></p>
	<p id="s5"></p>
	<p id="s6"></p>
	<p id="s7"></p>
	<p id="s8"></p>
	<p id="s9"></p>
	<p id="s10"></p>
	<p id="s11"></p>
	<p id="s12"></p>
	<p id="s13"></p>

</body>

<script>
	var saludo1 = "Saludo 1 con comillas dobles";
	var saludo2 ='Saludo con comillas simples';

	var tamanioString = saludo2.length;

	var objetoString = new String("objeto String");
	
	document.getElementById("s1").innerHTML = saludo1;
	document.getElementById("s2").innerHTML = saludo2;
	document.getElementById("s3").innerHTML = tamanioString;
	document.getElementById("s4").innerHTML = objetoString;

	//metodos string

	var string1 = "Esta es ";
	var string2 = "una cadena de ";
	var string3 = "texto concatenada";

	var stringConcact = string1.concat(string2,string3);

	document.getElementById("s5").innerHTML = stringConcact;
	//El elemento () permite concatenar strings.

	var mensaje1 = "Programando en .NET";
	document.getElementById("s6").innerHTML = mensaje1;

	var mensaje2 = mensaje1.replace(".NET","JavaScript");

	//el métdo replace () permite reemplazar una parte de una cadena de texto.

	document.getElementById("s7").innerHTML = mensaje2;

	var mensaje3 = "Luchar, reir y vivir; Esa es la clave";

	document.getElementById("s8").innerHTML = mensaje3;

	document.getElementById("s9").innerHTML = mensaje3.substring(8,21);
	// El método dubstring ( permite extraer una subadena de acuerdo a un rango de índices).

	var mensaje4 = "EL IGNORANTE AFIRMA; EL SABIO DUDA Y REFLECCIONA";	

	document.getElementById("s10").innerHTML = mensaje4;
	document.getElementById("s11").innerHTML = mensaje4.toLowerCase();

	// El método o lower case convierte todos los caracteres en minúsculas
	var mensaje5 = "La verdadera vida tiene lugar en nuestro interior";

	document.getElementById("s12").innerHTML = mensaje5;
	document.getElementById("s13").innerHTML = mensaje5.toUpperCase();

	// El método o lower case convierte todos los caracteres en mayúsculas
</script>
</html>
