<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 8 </title>

<body>
	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>
</body>
<script>
	//new Date("month day year hours:minutes:sec");	
	var fech1 = new Date();

	var fech3 = new Date("May 23 2008");
	var fech4 = new Date("December 25 2003");
	var fech5 = new Date("August 18 1998");
	var fech6 = new Date("June 16 1991");
	document.getElementById("m1").innerHTML =fech1.getMonth();
	document.getElementById("m2").innerHTML =fech2.getMonth();
	document.getElementById("m3").innerHTML =fech3.getMonth();
	document.getElementById("m4").innerHTML =fech4.getMonth();
	document.getElementById("m5").innerHTML =fech5.getMonth();
	document.getElementById("m6").innerHTML =fech6.getMonth();

</script>
