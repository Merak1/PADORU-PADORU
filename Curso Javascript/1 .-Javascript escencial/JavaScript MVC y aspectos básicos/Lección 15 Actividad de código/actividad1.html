<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 1</title>
</head>
<body>
	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>
</body>
<script>
	var m1 = Math.cos(90);
	var m2 = Math.cos(45);
	var m3 = Math.cos(180);
	var m4 = Math.cos(270);
	var m5 = Math.cos(70);
	var m6 = Math.cos(120);

	document.getElementById("m1").innerHTML = m1;
	document.getElementById("m2").innerHTML = m2;
	document.getElementById("m3").innerHTML = m3;
	document.getElementById("m4").innerHTML = m4;
	document.getElementById("m5").innerHTML = m5;
	document.getElementById("m6").innerHTML = m6;

</script>
</html>
