<!DOCTYPE html>
<html lang="en">
<body>
<h1 id="texto" onmousedown="mouseDown()" onmouseup="mouseUp()">Benis</h1>
<script type="text/javascript">
	function mouseDown(){
		document.getElementById('texto').style.color = "green";

	}


	function mouseUp(){
		document.getElementById('texto').style.color = "yellow";

	}
</script>
</body>
</html>
