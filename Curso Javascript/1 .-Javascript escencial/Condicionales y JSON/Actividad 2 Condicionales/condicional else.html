<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicional else</title>
</head>
<body>
	<h1>Else</h1>

	<p>Edad : 25</p>
	<p id="edad"></p>

	<button onclick="verificarEdad()">Verificar Edad</button>
</body>
<script>
	var edad =25;

	function verificarEdad(){

		if (edad >= 25) {

			document.getElementById("edad").innerHTML= "Es usted mayor de edad.";
		}else{
			document.getElementById("edad").innerHTML= "Usted no es mayor de edad.";
		}
	}

</script>
</html>
