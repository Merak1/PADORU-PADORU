<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>condicional switch</title>
</head>
<body>
	<h1>Switch</h1>

	<p id="mes"></p>

	<button onclick="verificarMes()">Verificar mes</button>
</body>
<script>
	var opc = 7;

	function verificarMes(){
		switch(opc){
			case 1:

			document.getElementById("mes").innerHTML ="El mes es enero!!!";
			break;

			case 2:

			document.getElementById("mes").innerHTML ="El mes es febrero!!!";
			break;

			case 3:

			document.getElementById("mes").innerHTML ="El mes es marzo!!!";
			break;
			case 4:

			document.getElementById("mes").innerHTML ="El mes es abril!!!";
			break;
			case 5:

			document.getElementById("mes").innerHTML ="El mes es mayo!!!";
			break;
			case 6:

			document.getElementById("mes").innerHTML ="El mes es junio!!!";
			break;
			case 7:

			document.getElementById("mes").innerHTML ="El mes es julio!!!";
			break;
			case 8:

			document.getElementById("mes").innerHTML ="El mes es agosto!!!";
			break;
			case 9:

			document.getElementById("mes").innerHTML ="El mes es septiembre!!!";
			break;
			case 10:

			document.getElementById("mes").innerHTML ="El mes es octubre!!!";
			break;
			case 11:

			document.getElementById("mes").innerHTML ="El mes es noviembre!!!";
			break;
			case 12:

			document.getElementById("mes").innerHTML ="El mes es diciembre!!!";
			break;
		}
	}


</script>
</html>
