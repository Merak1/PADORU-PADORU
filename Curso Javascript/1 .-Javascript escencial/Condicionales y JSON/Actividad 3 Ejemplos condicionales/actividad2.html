<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 2</title>
</head>
<body>
	<h1>Numéros</h1>
	<p id="gogo"></p>

	<button onclick="cacatua()">Click para saber el número</button>
</body>
<script>
	 var numero = 20;

	 function cacatua(){

	 	if ((numero%2) ==0 ){
	 		document.getElementById("gogo").innerHTML= "El número es par";

	 	}else{
	 		document.getElementById("gogo").innerHTML= "El número es inpar";
	 	}

	 }


</script>
</html>
