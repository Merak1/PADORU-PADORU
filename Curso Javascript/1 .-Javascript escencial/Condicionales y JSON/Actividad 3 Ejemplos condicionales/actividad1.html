<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 1 </title>
</head>
<body>
	<h1>¿Es usted mayor de edad?</h1>

	<p id="edad"></p>
	<button onclick="coco()">Haga usted click aquí.</button>
</body>
<script>
	var edad = 28;

	function coco(){


		if (edad >= 28){

		document.getElementById("edad").innerHTML = "¡Usted es mayor de edad!";
	}
}
</script>
</html>
