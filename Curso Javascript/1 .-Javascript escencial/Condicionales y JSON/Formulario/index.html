<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro de Usuarios</title>
</head>
	<body onload="evento_onload()">
		<h4>Formulario de Registro de Usuarios</h4>
		<table>
			<form id="formulario">
				<tr>
					<td><label>Nombre: </label></td>
					<td><input  onfocus="evento_onfocus(this)" id="nombres" name="nombres" type="text"></td>
				</tr>
				<tr>
					<td><label>Apellidos: </label></td>
					<td><input onfocus="evento_onfocus(this)" id="Apellidos" type="text" name="Apellidos"></td>
				</tr>
				<tr>
					<td><label>Identificación</label></td>
					<td><input oncopy="evento_oncopy()" id="Identificacion" type="text" name="Identificación"></td>
				</tr>
				<tr>
					<td><label>Sexo: </label></td>
					<td><select id="sexo" name="sexo">
						<option name="" value=""></option>
						<option name="masculino" value="masculino">Masculino</option>
						<option name="femenino" value="femenino"> Femenino</option>
						</select>
					</td>
				</tr>
				<tr>
					<label><td>Email: </td></label>
					<td><input id="email" type="text" name="email"></td>
				</tr>
				<tr>
					<label><td>Teléfono: </td></label>
					<td><input id="telefono" type="text" name="telefono"></td>
				</tr>
				<tr>
					<td><input id="enviar" type="submit" name="enviar" onclick="evento_onclick()"></td>
				</tr>
			</form>
		</table>
	</body>
	<script type="text/javascript">
		function evento_onload(){
			alert("Bienvenido a nuestro formulario de registro de usuarios");
		}
		function evento_onclick(){
			alert("Los datos han sido enviados");
		}
		function evento_onfocus(elemento){
			elemento.style.background="#CCCCCC";	
		}
		function evento_oncopy(){
			alert("el texto ha sido copiado");
		}

	</script>
</html>
