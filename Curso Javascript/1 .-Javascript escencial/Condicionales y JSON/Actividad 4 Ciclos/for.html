<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For</title>
</head>
<body>
	<h1>For</h1>

	<p id="salida"></p>

	<button onclick="mostrar_equi()">Mostrar</button>
</body>
<script>
	
	function mostrar_equi(){
		var texto = "Equipos : <br>";

		var equipos = ["Liverpool", "Barcelona", "Juventus", "Real Madrid", "Roma"];

		for (var i = 0; i < equipos.length; i++) {
			
			texto += equipos[i]+"<br>";

		}
		document.getElementById("salida").innerHTML = texto;

	}
</script>
</html>
