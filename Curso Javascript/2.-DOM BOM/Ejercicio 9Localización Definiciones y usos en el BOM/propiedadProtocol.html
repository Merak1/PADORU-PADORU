<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Propiedad protocolo</title>
</head>
<body>
		<input type="button" value="Propiedad protocolo" onclick="protocolo()">
</body>
<script type="text/javascript">
	function protocolo(){
		var propiedad = location.protocol;
		alert("El protocolo de la URL es: "+propiedad);
	}
</script>
</html>
