<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="benis">
		
	</div>
	<button onclick="cambiar()">Benis</button>
</body>
<script type="text/javascript">
	function cambiar(){
		document.getElementById("benis").style.backgroundColor ="blue";
		document.getElementById("benis").style.color ="yellow";
		document.getElementById("benis").style.width = "500px";
		document.getElementById("benis").style.height ="500px";
		document.getElementById("benis").style.fontSize = "xx-large";
	}
</script>
</html>
