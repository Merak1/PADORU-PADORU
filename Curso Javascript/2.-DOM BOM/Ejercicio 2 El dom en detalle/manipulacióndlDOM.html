<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulaci√≤n del DOM</title>
</head>
<body>
	<h1 id="mensaje1"></h1>
	<h2 id="mensaje2"></h2>
	<h3 id="mensaje3"></h3>
	<h4 id="mensaje4"></h4>
	<h1 id="mensaje5"></h1>
</body>
<script type="text/javascript">
	document.getElementById('mensaje1').innerHTML ="Benis";
	document.getElementById('mensaje2').innerHTML ="Benis 1";
	document.getElementById('mensaje3').innerHTML ="Benis 2";
	document.getElementById('mensaje4').innerHTML ="Benis 3";
	document.getElementById('mensaje5').innerHTML ="Benis 4";

	document.getElementById("mensaje1").style.backgroundColor ="green";
	document.getElementById("mensaje2").style.backgroundColor ="red";
	document.getElementById("mensaje3").style.backgroundColor ="blue";
	document.getElementById("mensaje4").style.backgroundColor ="yellow";
	document.getElementById("mensaje5").style.backgroundColor ="orange";

	var encabezado = document.createElement("h1");
	encabezado.setAttribute("id","mensaje6");

	var texto = document.createTextNode("Nuevo encabezado desde javascript");

	encabezado.appendChild(texto);

	document.body.appendChild(encabezado);

	document.getElementById("mensaje6").style.backgroundColor ="black";
	document.getElementById("mensaje6").style.color = "purple";
</script>
</html>
