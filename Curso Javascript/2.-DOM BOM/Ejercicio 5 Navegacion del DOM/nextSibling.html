
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Next Sibling</title>
</head>
<script type="text/javascript">
	function nodoHermano(){
		var texto ="";
		var parrafo = document.getElementById('p1');
		var mensaje = document.getElementById("mensaje");

		mensaje.innerHTML="Siguiente nodo hermano de el elemento parrafo:" + parrafo.nextSibling.nodeName;
		//Se utiliza la propiedad nextSibling del elemento parrafo con id "p" para tener el siguiente nodo hermano con su respectivo nombre con el fin de mostrarlo en el elemento p con el ID mensaje 
	}
</script>
<body>
	<div id="miDiv">
		<h1>Encabezado 1 </h1>
		<p id="p1">Parrafo 1 </p>
		<input type="text" name="">
	</div>
		<button onclick="nodoHermano()">Benis</button>
	<p id="mensaje"></p>
</body>
</html>
