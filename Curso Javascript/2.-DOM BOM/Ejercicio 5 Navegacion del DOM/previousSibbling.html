<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Previo hermano</title>
<script type="text/javascript">
	function nodeHermanoAnterior(){
		var texto="";
		var parrafo = document.getElementById('p1');
		var mensaje = document.getElementById("mensaje");

		mensaje.innerHTML ="Anterior nodo hermano del elemento parrafo:"+ parrafo.previousSibling.nodeName;
		//Se utiliza la propiedad previousSibling del elemento parrafo con id p1 para  obtener el anterior nodo hermano
	}
</script>
</head>
<body>
	<div id="miDiv">
		<h1>Encabezado1</h1>
		  <p id="p1">Parrafo 1</p>
			<input type="text" name="">
	</div>
	<br>

	<button onclick="nodeHermanoAnterior()">Anterior Nodo Hermano</button>

	<p id="mensaje"></p>
</body>
</html>
