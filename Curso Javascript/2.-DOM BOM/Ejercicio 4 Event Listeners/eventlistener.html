<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventlistener</title>
</head>
<body>
	<button id="boton1">Mostrar Alert</button>
</body>
<script type="text/javascript">
	document.getElementById('boton1').addEventListener("click", function(){
		alert("Benis");
	});
	//Se linkea el ID del boton al even listener con el document.getEelementById y se le da el parámetro de click, junto con una función que apenas se está declarando, la cual solo tiene el alert 
</script>
</html>
