<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>On Mouse Over</title>
</head>
<body>
	<form>
		<input type="button" name="Benis" value="Tocame" onmouseover="evento_mouseover()">
	</form>
</body>
<script type="text/javascript">
	function evento_mouseover(){
		alert("benis, pasaste por el boton")
	}
</script>
</html>
